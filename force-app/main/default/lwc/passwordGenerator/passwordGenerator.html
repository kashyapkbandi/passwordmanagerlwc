<template >
<template if:true={isvisible}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                    <lightning-button-icon icon-name="utility:close"  size="medium" variant="border-inverse"   alternative-text="View More" class="slds-m-left_xx-small" 
                    onclick={closemodal}></lightning-button-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Generate a password</h2>
                <p class="slds-m-top_x-small">
                    <!-- for future use -->
                </p> 
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <div class="slds-form">
                    <div class="slds-form-element slds-form-element_stacked">
                        <label class="slds-form-element__label" for="stacked-input-id-01">Select password Length :</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="stacked-input-id-01" placeholder="Placeholder Text" class="slds-input" />
                        </div>
                    </div>
                    <div class="slds-form-element slds-form-element_stacked">
                        <label class="slds-form-element__label" for="stacked-input-id-01">Generated Password</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="stacked-input-id-02" placeholder="Placeholder Text" class="slds-input" />
                        </div>
                    </div>
                    
                </div>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closemodal}>Cancel & Close</button>
                <button class="slds-button slds-button_brand">Use this and Create new Credential</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
    
</template>
